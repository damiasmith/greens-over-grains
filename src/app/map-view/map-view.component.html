<div class="background">
  <div class="text-center header"> 
    <div class="container"> 
      <h1 class="display-4">Restaurants Map</h1> 
    </div> 
  </div>
  <div class="card-group"> 
    <div class="card-1"> 
      <div class="card-block">  
        <div class="row"> 
          <div class="col-sm-10">
            <div class="side">
              <div class="searchbar">
                <app-searchbar></app-searchbar>
              </div>
              <div class="map">
                <agm-map 
                  [latitude]="lat"
                  [longitude]="lng"
                  [zoom]="zoom"
                  [disableDefaultUI]="false"
                  [zoomControl]="false">

                  <agm-marker
                    *ngFor="let m of markers; let i = index"
                    [id]="m.id"
                    [latitude]="m.lat"
                    [longitude]="m.lng"
                    [label]="" 
                    (click)="onClick(infoWindow, $event)">
          
                    <agm-info-window [disableAutoPan]="false" #infoWindow>
                      <div> 
                        <a [routerLink]="['/restaurant-details', m.id]">
                          {{m.label}}
                        </a>
                      </div>
                    </agm-info-window>
                  </agm-marker>
                </agm-map>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="card-2"> 
      <div class="card-block">
        <div class="row container"> 
          <div class="col-sm-10">
            <ul>
              <li *ngFor="let restaurant of restaurantsInfo">
                <a 
                  [routerLink]="['/restaurant-details', restaurant._id]"
                  >
                {{restaurant.restaurantName}} 
                </a> 
                <br> 
                {{restaurant.phoneNumber}} <br> 
                <a 
                href="{{restaurant.website}}">{{restaurant.website}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
