<div class="jumbotron">
  <div class="jumbotron jumbotron-fluid text-center header"> 
    <div class="container"> 
      <h1 class="display-4">Restaurants Map</h1> 
    </div> 
  </div>
  <div class="card-group"> 
    <div class="card-1"> 
      <div class="card-block">  
        <div class="sidenav">
            <div class="row"> 
             <app-searchbar></app-searchbar>   
            </div>
          </div>
      </div>
    </div>
  
    <div class="card-2"> 
      <div class="card-block">
        <div class="row container"> 
          <div class="col-sm-10"> 
            <nav class="navbar navbar-light bg-transparent searchbar"> 
              <form class="form-inline text-center"> 
                <input class="form-control mr-sm-10" placeholder="Search"> 
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> 
              </form>    
            </nav>

            <agm-map 
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="zoom"
              [disableDefaultUI]="false"
              [zoomControl]="false">

              <agm-marker
                *ngFor="let m of markers; let i = index"
                (markerClick)="clickedMarker(m.id, i)"
                [id]="m.id"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]=""
                (mouseOver)="onMouseOver(infoWindow, $event)" 
                (click)="onClick(infoWindow, $event)">
       
                <agm-info-window [disableAutoPan]="false" #infoWindow>
                    <div> <a [routerLink]="['/restaurant-details', m.id]">
                        {{m.label}}
                      </a>
                    </div>
                </agm-info-window>
        
              </agm-marker>
            </agm-map>
            <ul>
                <li *ngFor="let restaurant of restaurantsInfo">
                <a [routerLink]="['/restaurant-details', restaurant.id]">
                {{restaurant.restaurantName}} 
                </a> 
                <br>
                {{restaurant.address}} <br> {{restaurant.phoneNumber}} <br> {{restaurant.hours}} <br> {{restaurant.website}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
