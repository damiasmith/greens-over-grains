<div class="jumbotron">
  <div class="jumbotron jumbotron-fluid text-center header"> 
    <div class="container"> 
      <h1 class="display-4">Map of Restaurants</h1> 
    </div> 
  </div>
  <div class="card-group"> 
    <div class="card-1"> 
      <div class="card-block">  
        <div class="sidenav">
            <div class="row"> 
                <div *ngFor="let filter of checkboxes?.controls['filters'].controls; let i=index">
                  <div class="row"> 
                    <label class="form-check-label">
                      <input 
                        type="checkbox"
                        class="form-check-input" 
                        value=""> 
                        {{filters[i].name}}
                    </label>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
  
    <div class="card-2"> 
      <div class="card-block">
        <div class="row container"> 
          <div class="col-sm-10"> 
            <nav class="navbar navbar-light bg-transparent searchbar"> 
              <form class="form-inline text-center"> 
                <input class="form-control mr-sm-10" placeholder="Search"> 
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> 
              </form>    
            </nav>

            <agm-map 
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="zoom"
              [disableDefaultUI]="false"
              [zoomControl]="false">

              <agm-marker
                *ngFor="let m of markers; let i = index"
                (markerClick)="clickedMarker(m.id, i)"
                [id]="m.id"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]="m.label">
              </agm-marker>
            </agm-map>
            <ul>
              <ng-container>
                <li *ngFor="let restaurant of restaurantsInfo"> {{restaurant.restaurantName}} <br> {{restaurant.address}} <br> {{restaurant.phoneNumber}} <br> {{restaurant.hours}} <br> {{restaurant.website}}
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
