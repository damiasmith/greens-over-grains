<div class="jumbotron">
    <div class="row container"> 
        <div class="col-sm-10"> 
            <nav class="navbar navbar-light bg-transparent searchbar"> 
                <form class="form-inline text-center"> 
                    <input class="form-control mr-sm-2" placeholder="Search"> 
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> 
                </form> 
            </nav>
            <ul>
                <li *ngFor="let item of foodItems"> {{item.itemName}} <br> {{item.restaurantName}} <br> {{item.filters}} <br>
                    <span *ngFor="let i of [5, 4, 3, 2, 1]" [ngClass]="{checked: item.rating==i}"> â˜… {{i}} </span>
                </li>
            </ul>
        </div>
    </div>
</div>
